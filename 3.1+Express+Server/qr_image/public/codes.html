<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarCode App</title>
</head>
<body>
    <h1><a href="/"> BarCode App</a></h1>
    <img src="/qr-images/sometext.svg" alt="qr-code" id="qr-image">
    <script>
        const params = new URLSearchParams(window.location.search)
        const img = params.get("img")
        if (img) {
            document.getElementById("qr-image").src = `/qr-images/${img}`
        }
    </script>
</body>
</html>
